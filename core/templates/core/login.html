<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body and Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background and Container Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent overlay */
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 30px;
            color: #0072ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Grouping */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            padding-left: 40px; /* Space for icons */
            background-color: #f5f5f5;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #0072ff;
            outline: none;
            background-color: #ffffff;
        }

        /* Icons inside Input Fields */
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #0072ff;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }

        /* Error Message Styling */
        .error-message {
            color: #ff4d4d;
            margin-bottom: 15px;
        }

        /* Register Redirect */
        .register-redirect {
            text-align: center;
            font-size: 16px;
            color: #777;
        }

        .register-redirect .register-link {
            color: #0072ff;
            text-decoration: none;
        }

        .register-redirect .register-link:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <form method="post" class="login-form">
                <h1>Login</h1>
                {% csrf_token %}
                
                <!-- Display non-field errors -->
                {% if form.non_field_errors %}
                    <div class="error-message">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- Display the form fields -->
                <div class="input-group">
                    <label for="id_email">Email:</label>
                    <i class="fas fa-envelope"></i>
                    {{ form.email.errors }}
                    {{ form.email }}
                </div>
                <div class="input-group">
                    <label for="id_password">Password:</label>
                    <i class="fas fa-lock"></i>
                    {{ form.password.errors }}
                    {{ form.password }}
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="register-redirect">Don't have an account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
